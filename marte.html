<!DOCTYPE html>
<html>
<head>
	<title>Tu peso maldito gordo</title>
</head>
<body>
	<h1>Tu peso en otro planeta</h1>
	<p>En la tierra pesas distinto que en marte o jupiter</p>
	
</body>
<script type="text/javascript">
		var peso = parseInt(prompt("Cual es tu peso"));
		var planeta = prompt("elije un planeta. marte 1, jupiter 2");
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;

		if (planeta==1) 
			{
				peso_final = peso * g_marte / g_tierra;
				peso_final = parseInt(peso_final);
				document.write("Tu peso en marte es <strong>" + peso_final + "</strong> Kilos");
			}
		else if(planeta==2)
			{
				peso_final = peso * g_jupiter / g_tierra;
				peso_final = parseInt(peso_final);
				document.write("Tu peso en jupiter es <strong>" + peso_final + "</strong> Kilos");
				
			}
		else
			{
				peso_final = 1000;
				document.write("Tu peso en kripton es <strong>" + peso_final + "</strong> Kilos");
				
			}
			
		
	</script>
</html>
